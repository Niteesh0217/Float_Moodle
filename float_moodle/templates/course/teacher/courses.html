{% extends 'base.html' %}
{% load static %}
{% block head %} 
    <title>Courses</title> 
{% endblock %}


{% block body %}

    <div class="container">


      <div class="row">

        <!-- Section Heading -->
        <div class="col-12">
          <div class="section-heading text-center">


            <h3>{{ request.user.first_name }}'s Course/s</h3>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="row">
          {% for course in course %}
        <!-- Single Dentist Area -->
        <div class="col-12 col-sm-6 col-md-4">

          <div class="single-dentist-area mb-100">
            <a href="{% url 'course:course-view' course.id %}"> <img  style="height: 300px; width: 300px " src="{{ course.course_image.url }}" alt="" ></a>
            <!-- Dentist Content -->
            <div class="dentist-content">
              <!-- Social Info -->
              <div class="dentist-social-info">

              </div>
              <!-- Dentist Info -->
              <div class="dentist-info bg-gradient-overlay">
                  <h5>{{ course.course_description }} </h5>
                <p>{{ course.course_name }} </p>
 

              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>

{% endblock %}
